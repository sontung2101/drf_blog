<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="http://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
<link type="text/css" rel="stylesheet" href="http://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="http:unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  if (!sessionStorage.getItem('token')) {
    location.href = 'login.html';
  }

  function logOut() {
    sessionStorage.removeItem('token');
    location.href = 'login.html';
  }
</script>
<div id ='app' v-if="user.body.author_id">
  <nav class="navbar navbar-expand-lg navbar-dark p-0" style="background-color: #1f282dd9">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="index_admin.html">Quản lý bài viết</a>
      <a class="nav-item nav-link" href="category_list.html">Quản lý nhóm bài viết</a>
      <a class="nav-item nav-link active" href="category_list.html">Quản lý ảnh bài viết</a>
    </div>
  
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
          <img v-if="user.body.author_photo" class="rounded-circle z-depth-2" style="width:60px;height: 60px;" :src="API_URL+'/' + user.body.author_photo">
          <img v-else class="rounded-circle" style="width:60px" src="user.svg">
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="user_profile.html">
            Thông tin tài khoản
          </a>
          <a class="dropdown-item" href="change_password.html">
            Đổi mật khẩu
        </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" onclick="logOut()">
            Đăng xuất
          </a>
        </div>
      </li>
    </ul>
  </nav>
  <div class="mt-3 container">
  <template>
    <form id='fmt' @submit.prevent="save()">
        <table class="table" style="border-bottom: 1px solid #dee2e6;">
            <tr>
                <th>Thêm Ảnh :</th>
                <td><input class="formData mb-3" type="file" class="form-control" name="image"></td>
                <td><button  class="btn btn-primary" type="submit">Thêm</button></td>
            </tr>
        </table>
    </form>
    <p class="text-center" style="color: crimson;">{{ok}}</p>
    <table class="table table-bordered">
        <tr class="text-center">
            <th style="width: 10%;">STT</th>
            <th style="width: 60%;">Ảnh</th>
            <th style="width: 30%;">sao chép</th>
        </tr>
        <tr v-for='(md,i) in media.body' class="text-center">
            <td>{{i+1}}</td>
            <td><img  :src="md.image" class="form" style="width: 150px;"><br v-if="user.body.author_photo">
                <input type="text" class="form-control mt-3" :value="md.image" :id="i+1" style="width: 100%;">
            </td>
            <td>
                <button class="btn btn-info" v-on:click="coppyText(i+1)">Copy link</button>
                <button class="btn btn-danger" v-on:click="deleteImage(md.id)">Xóa ảnh</button>
            </td>
        </tr>
    </table>
    <b-pagination v-model="paging.currentPage" :total-rows="paging.count" :per-page="perPage"
    v-on:input="getImageList(url2+paging.currentPage)">
    </b-pagination>
    <p class="mt-3">Trang hiện tại: {{ paging.currentPage }}</p>
  </template>
</div>
</div>
<script>

  new Vue({
    el: '#app',
    data(){
      return { 
        ok:'',
        media:'',
        perPage: 5,
        paging: {
            currentPage: "1",
            count: "",
            previous: "",
            next: "",
            total_page: "",
        },
        categories: [],
        API_URL :'http://localhost:8000',
        url:'http://localhost:8000/root/get_list_media',
        url2:'http://localhost:8000/root/get_list_media?page=',
        user: {
                body:{
                    author_photo:"",
                    author_id:"",
                }}
      }
    },

    methods: {
        getUser: async function(){
            var resp = await fetch(this.API_URL+"/root/get_user",
                    {
                        headers: {'Authorization': 'Bearer ' + sessionStorage.getItem('token'), "Content-Type": "application/json",}
                    });
                    this.user = await resp.json()
                    if(this.user.body.success === false){
                        sessionStorage.removeItem('token');
                        location.href = 'login.html';
                    }
          },
        getImageList:async function(url){
            var resp = await fetch(url,
                    {
                        headers: {'Authorization': 'Bearer ' + sessionStorage.getItem('token'), "Content-Type": "application/json",}
                    });
                    this.media = await resp.json();
                    this.paging = this.media.paging;
                    window.scrollTo(0,0);
        },
        coppyText:async function(id) {
            var copyText = document.getElementById(id);
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            // alert("Copied the text: " + copyText.value);
            this.ok = 'Đã copy ảnh số ' +id
            },
        post: async function (url, formData) {
            var resp = await fetch(url, {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Bearer '
                        + sessionStorage.getItem('token')
                },
            });
            return resp.json();
        },
        save: async function(){
            var result = {};
            var fmt = document.getElementById('fmt');
            var data = new FormData(fmt);
            if (this.user.body.author_id) {
                result = await this.post(this.API_URL + '/root/create_media',data);
            }
            if (result.body.success) {
                location.href = 'media.html';
                alert('Thêm thành công');
            }else {
                alert('Lỗi xảy ra khi ghi dữ liệu');
            }
        },
        deleteImage: async function (id) {
                if (confirm("Bạn có thực sự muốn xóa !")) {
                    var resp = await fetch(this.API_URL + '/root/delete_media/' + id,
                        {method: 'DELETE'});
                    var result = await resp.json();
                    if (result.body.success) {
                        location.href = 'media.html';
                        alert('Xóa Thành công')
                    } else {
                        alert('Lỗi khi xóa ');
                    }
                    ;
                }
                ;
            },

    },
    created: async function () {
      await this.getUser();
      await this.getImageList(this.url);
    }
  })
</script>
