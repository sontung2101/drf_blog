<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    if (!sessionStorage.getItem('token')) {
        location.href = 'login.html';
    }

    function logOut() {
        sessionStorage.removeItem('token');
        location.href = 'login.html';
    }
</script>
<div id='app'>
<nav class="navbar navbar-expand-lg navbar-dark p-0" style="background-color: #1f282dd9">
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="index_admin.html">Quản lý bài viết</a>
        <a class="nav-item nav-link" href="category_list.html">Quản lý nhóm bài viết</a>
        <a class="nav-item nav-link" href="media.html">Quản lý ảnh bài viết</a>
    </div>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                <img v-if="user.body.author_photo" class="rounded-circle z-depth-2" style="width:60px;height: 60px;" :src="API_URL+'/' + user.body.author_photo">
                <img v-else class="rounded-circle" style="width:60px" src="user.svg">

            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="user_profile.html">
                    Thông tin tài khoản
                </a>
                <a class="dropdown-item" href="change_password.html">
                    Đổi mật khẩu
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" onclick="logOut()">
                    Đăng xuất
                </a>
            </div>
        </li>
    </ul>
</nav>

<div class="mt-3 container">
    <template>
        <form id='fmt' @submit.prevent="save()">
            <table class="table">
                <tr>
                    <th>Mật khẩu cũ :</th>
                    <td><input class="form-control" v-model="old_password" type="password" name="old_password"></td>
                </tr>
                <tr>
                    <th>Mật khẩu mới:</th>
                    <td><input class="form-control" v-model="new_password"  type="password" name="new_password"></td>
                </tr>
                <tr>
                    <th>Nhập lại mật khẩu mới:</th>
                    <td><input class="form-control" v-model="new_password2" type="password" name="new_password2"></td>
                </tr>
            </table>
            <a class='btn btn-secondary' href='user_profile.html'>Quay lại</a>
            <button  class="btn btn-primary" type="submit">Thay đổi</button>
        </form>
    </template>
</div>
</div> 
<script>
    new Vue({
      el: '#app',
      data: { 
          old_password:'',
          new_password:'',
          new_password2:'',
          error:[],
          user: {
              body:{
                  author_photo:"",
                  author_id:"",
              }}
          ,
          API_URL: 'http://localhost:8000',
         },
      created: async function () {
          await this.getUser()
      },
      methods:{
          getUser: async function(){
            var resp = await fetch(this.API_URL+"/root/get_user",
                    {
                        headers: {'Authorization': 'Bearer ' + sessionStorage.getItem('token'), "Content-Type": "application/json",}
                    });
                    this.user = await resp.json();
                    if(this.user.body.success === false){
                        sessionStorage.removeItem('token');
                        location.href = 'login.html';
                    }
          },
          put: async function (url, body) {
                for (var pair of body.entries()) {
                    console.log(pair[0] + ', ' + pair[1]);
                }
                var resp = await fetch(url, {
                    method: 'PUT',
                    body: body,
                    headers: {
                        'Authorization': 'Bearer '+ sessionStorage.getItem('token'),
                    },
                });
                return resp.json();
            },
            save: async function () {
                this.errors = [];
                if (this.new_password != this.new_password2) {
                    alert('Mật khẩu xác thực không khớp');
                    return;
                }
                var result = {};
                var fmt = document.getElementById('fmt');
                var data = new FormData(fmt);
                if (this.user.body.author_id) {
                    result = await this.put(this.API_URL + '/root/change_password',data);
                    console.log(result)
                };
                if (result.body.success) {
                    alert('Cập nhật thành công vui lòng đăng nhập lại');
                    sessionStorage.removeItem('token');
                    location.href = 'login.html';
                    
                }else {
                    if(result.body.errors.old_password){
                        alert('Mật khẩu chưa chính xác')
                        return;
                    };
                    if(result.body.errors.new_password){
                        alert('Mật khẩu mới phải chứa ít nhất 8 ký tự và chứa kí tự đặc biệt')
                        return;
                    };
                }
            }
      }
    })
  </script>
