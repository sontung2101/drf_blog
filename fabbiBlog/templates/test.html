<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark p-0" style="background-color: #1f282dd9">
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index_admin.html">Quản lý bài viết</a>
        <a class="nav-item nav-link" href="category_list.html">Quản lý nhóm bài viết</a>
    </div>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                <img class="rounded-circle" style="width:60px" src="user.svg">
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">
                    Thông tin tài khoản
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" onclick="logOut()">
                    Đăng xuất
                </a>
            </div>
        </li>
    </ul>
</nav>

<script>
    if (!sessionStorage.getItem('token')) {
        location.href = 'login.html';
    }

    function logOut() {
        sessionStorage.removeItem('token');
        location.href = 'login.html';
    }
</script>

<div id='app' class="mt-3 container">
    <template>
        <a class="btn btn-primary" href="create_update_post.html" style="margin-bottom: 5px;">
            Thêm bài viết
        </a>
        <table class="table table-bordered">
            <tr class="text-center">
                <th style="width: 10%;">STT</th>
                <th style="width: 20%;">Tiêu đề</th>
                <th style="width: 20%;">Miêu tả</th>
                <th style="width: 10%;">Nhóm bài viết</th>
                <th style="width: 20%;">Ảnh</th>
                <th style="width: 20%;"></th>
            </tr>
            <tr v-for='(p,i) in posts.body' class="text-center">
                <td>{{ i+1}}</td>
                <td>{{ p.title }}</td>
                <td>{{ p.sapo }}</td>
                <td><p v-for='c in p.categories'>{{ c.title }}</p></td>
                <td><img :src="p.thumbnail" class="product-image" style="width: 200px;"/></td>
                <td class="text-center" style="width: 200px;">
                    <a class="btn btn-sm btn-primary" :href='"create_update_post.html?id=" + p.id'>Chỉnh sửa</a>
                    <a class="btn btn-sm btn-danger" v-on:click="deleteCategory(p.id)" href='#'>Xóa</a>
                </td>
            </tr>
        </table>
        <nav v-if="paging.num_page > 1 " aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </template>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            posts: [],
            API_URL: 'http://localhost:8000',
            url_page: 'http://localhost:8000/root/get_post_list',
            paging: {
                previous: '',
                next: '',
                count: '',
                page: '',
                num_page: '',
            },
        },
        created: async function () {
            await this.getListPosts(this.url_page)
        },
        methods: {
            getListPosts: async function (url) {
                var resp = await fetch(url,
                    {
                        headers: {'Authorization': 'Bearer ' + sessionStorage.getItem('token')}
                    });
                this.posts = await resp.json();
                console.log(this.posts)
                this.paging = this.posts.paging;
                console.log(this.paging.num_page)
            },
            deleteCategory: async function (id) {
                if (confirm("Bạn có thực sự muốn xóa !")) {
                    var resp = await fetch(this.API_URL + '/root/delete_post/' + id,
                        {method: 'DELETE'});
                    var result = await resp.json();
                    if (result.body.success) {
                        location.href = 'index_admin.html';
                        alert('Xóa Thành công')
                    } else {
                        alert('Lỗi khi xóa ');
                    }
                    ;
                }
                ;
            }
        }


    })
</script>
